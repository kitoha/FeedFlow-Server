spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5433/postgres
    username: postgres
    password: ${DB_PASSWORD}
  jpa:
    properties:
      hibernate:
        show_sql: true
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_SECRET_ID}
            scope: profile, email

feedflow:
  jwt:
    secret: ${JWT_SECRET_KEY}


minio:
  endpoint: http://localhost:9000
  access-key: feedflowAdmin
  secret-key: ${MINIO_PASSWORD}
  buckets:
    media: media-bucket

app:
  oauth:
    redirect:
      success: ${OAUTH_REDIRECT_SUCCESS:http://localhost:3000/login}
      failure: ${OAUTH_REDIRECT_FAILURE:http://localhost:3000/login}